<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="/admin/static/dashboard.css">
</head>
<body data-api-key="{{ api_key }}" data-restaurant-slug="{{ restaurant_slug }}">
    <header>
        <h1>{{ restaurant_name }} Dashboard</h1>
        <div class="header-actions">
            <button id="logout">Logout</button>
        </div>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="main-content">
                <div id="grid" class="grid-section">
                    <div class="loading">Loading tables...</div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Requests & Orders</h3>
                    <span id="request-count" class="request-count">0</span>
                </div>
                <div id="waiter-requests-list" class="requests-list">
                    <div class="no-requests">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Load JavaScript files in order -->
    <script src="/admin/static/dashboard-core.js"></script>
    <script src="/admin/static/dashboard-menu.js"></script>
    <script src="/admin/static/dashboard-orders.js"></script>
    <script src="/admin/static/dashboard-customization.js"></script>
    <script src="/admin/static/dashboard-ui.js"></script>
</body>
</html>
