<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu Theme Loader Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-heading, 'Inter', sans-serif);
            margin: 0;
            padding: 0;
            background: var(--background, #f8f9fa);
            color: var(--text, #333);
            width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            padding: 10px;
        }
        
        .test-card {
            background: white;
            border: 2px solid var(--brand, #D9232E);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 4px rgba(var(--brand-rgb, 217, 35, 46), 0.1);
            width: 100%;
            max-width: 100%;
        }
        
        .brand-color {
            width: 80px;
            height: 80px;
            background: var(--brand, #D9232E);
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            font-size: 12px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            padding: 0 10px;
        }
        
        h2 {
            font-size: 18px;
            margin: 0 0 15px 0;
        }
        
        #app-root {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .test-card {
                padding: 10px;
                margin: 5px 0;
            }
            
            h1 {
                font-size: 20px;
                padding: 0 5px;
            }
            
            h2 {
                font-size: 16px;
            }
            
            pre {
                font-size: 10px;
            }
            
            .brand-color {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
