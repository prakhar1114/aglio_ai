<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant_name }} - Admin Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/admin/static/dashboard.css">
</head>
<body {% if api_key %}data-api-key="{{ api_key }}"{% endif %}>
    <header>
        <h1>{{ restaurant_name }}</h1>
        <button id="logout" onclick="dashboard.logout()">Logout</button>
    </header>

    <main>
        <div class="dashboard-container">
            <!-- Main Grid Area -->
            <div class="main-content">
                <div id="grid">
                    <!-- Grid will be loaded via WebSocket -->
                    <div class="loading">Connecting to dashboard...</div>
                </div>
            </div>
            
            <!-- Waiter Requests Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>ðŸ”” Waiter Requests</h3>
                    <span id="request-count" class="request-count">0</span>
                </div>
                <div id="waiter-requests-list" class="requests-list">
                    <div class="no-requests">No pending requests</div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script src="/admin/static/dashboard.js"></script>
</body>
</html>
